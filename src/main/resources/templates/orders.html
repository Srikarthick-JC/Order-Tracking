<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      margin: 0;
      padding: 0;
      color: #1a1a2e;
    }

    header {
      background: #0056ff;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    main {
      width: 90%;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f6ff;
      font-weight: 600;
      border-bottom: 2px solid #0056ff;
    }

    tr:nth-child(even) {
      background-color: #f9f9ff;
    }

    tr:hover {
      background-color: #eef3ff;
      transform: scale(1.02);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    a.button, button {
      background-color: #0056ff;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    a.button:hover, button:hover {
      background-color: #003fcc;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .delete-btn {
      background-color: #ff4c4c;
    }

    .delete-btn:hover {
      background-color: #c40000;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(255, 76, 76, 0.3);
    }

    form {
      display: inline;
    }

    p {
      text-align: center;
      color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    tr {
      animation: fadeIn 0.5s ease-out;
      animation-fill-mode: both;
    }

    tr:nth-child(1) { animation-delay: 0.1s; }
    tr:nth-child(2) { animation-delay: 0.2s; }
    tr:nth-child(3) { animation-delay: 0.3s; }
    tr:nth-child(4) { animation-delay: 0.4s; }
    tr:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>

  <header>üõ∞Ô∏è Order Tracking System</header>

  <main class="fade-in">
    <a href="/orders/new" class="button bounce">+ Add New Order</a>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Total</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.orderId}"></td>
          <td th:text="${order.user.userId}"></td>
          <td th:text="${order.totalAmount}"></td>
          <td th:text="${order.currentStatus}"></td>
          <td>
            <a th:href="@{'/orders/' + ${order.orderId}}" class="button">View</a>
            <form th:action="@{'/orders/' + ${order.orderId} + '/delete'}"
                  method="post"
                  onsubmit="return confirm('Are you sure you want to delete this order?');">
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <p th:if="${#lists.isEmpty(orders)}">No orders found.</p>
  </main>

  <!-- Auto refresh dynamic update -->
  <script>
    setInterval(() => {
      fetch(window.location.href)
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          document.querySelector('tbody').innerHTML =
            doc.querySelector('tbody').innerHTML;
        });
    }, 15000);
  </script>

</body>
</html>
