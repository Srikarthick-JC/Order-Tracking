<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Orders - Order Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      color: #7f8c8d;
      font-size: 1.1rem;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .orders-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .section-header h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .orders-grid {
      display: grid;
      gap: 20px;
    }

    .order-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      border-left: 5px solid #667eea;
      transition: all 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .order-id {
      font-weight: bold;
      color: #2c3e50;
      font-size: 1.1rem;
    }

    .order-status {
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-placed { background: #fff3cd; color: #856404; }
    .status-processing { background: #cce5ff; color: #004085; }
    .status-shipped { background: #d1ecf1; color: #0c5460; }
    .status-delivered { background: #d4edda; color: #155724; }
    .status-cancelled { background: #f8d7da; color: #721c24; }

    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-item {
      text-align: center;
    }

    .detail-label {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 5px;
    }

    .detail-value {
      font-weight: 600;
      color: #2c3e50;
    }

    .order-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #7f8c8d;
    }

    .empty-state h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .orders-section {
        padding: 20px;
      }

      .order-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè† My Dashboard</h1>
      <p>Welcome back, <span th:text="${userEmail}">user@example.com</span></p>
    </div>

    <div class="dashboard-grid">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <div class="number" th:text="${#lists.size(orders)}">0</div>
      </div>
      <div class="stat-card">
        <h3>Active Orders</h3>
        <div class="number" th:text="${#lists.size(orders)}">0</div>
      </div>
      <div class="stat-card">
        <h3>Delivered</h3>
        <div class="number">0</div>
      </div>
    </div>

    <div class="orders-section">
      <div class="section-header">
        <h2>My Orders</h2>
        <a href="/orders/new" class="btn">+ New Order</a>
      </div>

      <div class="orders-grid">
        <div th:each="order : ${orders}" class="order-card">
          <div class="order-header">
            <div class="order-id">Order #<span th:text="${order.orderId}">12345</span></div>
            <div class="order-status" th:class="'order-status status-' + ${#strings.toLowerCase(order.currentStatus)}" th:text="${order.currentStatus}">Placed</div>
          </div>

          <div class="order-details">
            <div class="detail-item">
              <div class="detail-label">Total Amount</div>
              <div class="detail-value">$<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Order Date</div>
              <div class="detail-value" th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy')}">Jan 01, 2024</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Items</div>
              <div class="detail-value" th:text="${order.items.size()}">1</div>
            </div>
          </div>

          <div class="order-actions">
            <a th:href="@{'/orders/' + ${order.orderId}}" class="btn btn-secondary">View Details</a>
          </div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
        <h3>No orders yet</h3>
        <p>Start by creating your first order!</p>
        <a href="/orders/new" class="btn" style="margin-top: 20px;">Create Order</a>
      </div>
    </div>
  </div>
</body>
</html>
